		/>

		<!-- Favicon -->
		<link

			href="../../images/favico.png"
		/>

		<!-- Library / Plugin Css Build -->
		<link
			rel="stylesheet"
			href="../../assets/css/core/libs.min.css"
		/>

		<!-- Hope Ui Design System Css -->
		<link

			href="../../assets/css/hope-ui.min.css?v=2.0.0"
		/>

		<!-- Custom Css -->
		<link
			rel="stylesheet"
			href="../../assets/css/custom.min.css?v=2.0.0"

		<!-- Dark Css -->
		<link

		<!-- RTL Css -->

			href="../../assets/css/rtl.min.css"
		/>

		<link
			rel="stylesheet"
			type="css"
			href="../../assets/css/style.css"
		/>
	</head>
	<body
		class=" "
		data-bs-spy="scroll"
		data-bs-target="#elements-section"
		data-bs-offset="0"
		tabindex="0"
	>
		<!-- loader Start -->
		<div id="loading">
			<div class="loader simple-loader">
				<div class="loader-body"></div>
			</div>
		</div>
		<!-- loader END -->

		<div class="wrapper">
			<section class="login-content">
				<div class="row m-0 align-items-center bg-white vh-100">
					<div
						class="col-md-6 d-md-block d-none bg-primary p-0 mt-n1 vh-100 overflow-hidden"
					>
						<img
							src="3227472.jpg"
							class="img-fluid gradient-main animated-scaleX"
							alt="images"
						/>
					</div>
					<div class="col-md-6 p-0">
						<div
							class="card card-transparent auth-card shadow-none d-flex justify-content-center mb-0"
						>
							<div class="card-body">
								<a
									href="../../dashboard/index.html"
									class="navbar-brand d-flex align-items-center mb-3"
								>
									<!--Logo start-->
									<!--logo End-->

									<!--Logo start-->
									<div class="logo-main">
										<div class="logo-normal">
											<div class="logo-main">
												<div class="logo-normal align-items-center m-auto">
													<img
														src="../../images/thlogo.png"
														alt="tardehutlogo"
														width="200px"
														height="50px"
													/>
												</div>
											</div>
										</div>
									</div>
									<!--logo End-->
								</a>
								<h2 class="mb-2">Reset Password</h2>
								<p>
									Enter your email address and we'll send you an email with
									instructions to reset your password.
								</p>
								<form>
									<div class="row">
										<div class="col-lg-12">
											<div class="floating-label form-group">
												<label
													for="email"
													class="form-label"
													>Email</label
												>
												<input
													type="email"
													class="form-control"
													id="email"
													aria-describedby="email"
													placeholder=" "
												/>
											</div>
										</div>
									</div>
									<button
										type="submit"
										class="btn btn-rounded"
									>
										Reset
									</button>
									<button
										type="submit"
										class="btn btn-rounded"
									>
										Login
									</button>
								</form>
							</div>
						</div>
						<div class="sign-bg sign-bg-right"></div>
					</div>
				</div>
			</section>
		</div>

		<!-- Library Bundle Script -->
		<script src="../../assets/js/core/libs.min.js"></script>

		<!-- External Library Bundle Script -->
		<script src="../../assets/js/core/external.min.js"></script>

		<!-- Widgetchart Script -->
		<script src="../../assets/js/charts/widgetcharts.js"></script>

		<!-- mapchart Script -->
		<script src="../../assets/js/charts/vectore-chart.js"></script>
		<script src="../../assets/js/charts/dashboard.js"></script>

		<!-- AOS Animation Plugin-->

		<script
			src="../../assets/js/hope-ui.js"
			defer
		></script>
